<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <h2>Appointments</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5">No appointments available.</td>
        </tr>
      </tbody>
    </table>

    <script>
      async function fetchAppointments() {
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const tableBody = document.getElementById('appointmentForm');

        loadingDiv.style.display = 'block';
        messageDiv.innerHTML=' unshij baina'

        try{
          const response = await fetch('http://localhost:4000/api/appointments')
          if(!response.ok){
            throw new Error('failed to fetch appointments');
          }
          const appointments = await response.json()
          tableBody,innerHTML = '';
          if(appointments.length===0){
            tableBody.innerHTML= '<tr><td colspan="7"> Цаг байхгүй байна</td></tr>';
          }
          else {
            appointments.forEach(app => {
              const row = document.createElement('tr')
              row.innerHTML=`

              <td>${app.name}</td>
                  <td>${app.email_address}</td>
                  <td>${app.phone}</td>
                  <td>${app.category}</td>
                  <td>${app.date || 'Not Provided'}</td>
                  <td>${app.message || 'No Message'}</td>
                  <td>
                    <button onclick="deleteAppointment('${app.id}')">Delete</button>
                  </td>`;
                  tableBody.appendChild(row);
            });
          }
        } catch (error) {
        console.log('error fetching appointments:', error);
        messageDiv.innerHTML= '<span class="error">Error fetching appointments. Please try again later.</span>'
      }
      finally{
        loadingDiv.style.display = 'none'

      }
      fetchAppointments();
      async function deleteAppointment(id) {
          try {
            const response = await fetch(`http://localhost:4000/api/appointments/${id}`, {
              method: 'DELETE',
            });

            const result = await response.json();
            if (!response.ok) {
              throw new Error(result.message || 'Failed to delete appointment');
            }

            alert(result.message);
            fetchAppointments(); // Refresh the list
          } catch (error) {
            console.error('Error deleting appointment:', error);
            alert('Error deleting appointment. Please try again later.');
          }
        }
   
      }
    </script>
  </body>
</html>
