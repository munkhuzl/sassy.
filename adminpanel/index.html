<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <h2>Appointments</h2>
  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr><td colspan="5">No appointments available.</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchAppointments() {
        document.getElementById('loading').style.display = 'block'; 
        const messageDiv = document.getElementById('message');
      try {
        const response = await fetch('http://localhost:4000/api/appointments');
        const appointments = await response.json();
        const tableBody = document.getElementById('appointmentsTable').querySelector('tbody');

        tableBody.innerHTML = ''; // Clear existing rows

        if (appointments.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="5">No appointments available.</td></tr>';
        } else {
          appointments.forEach(app => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${app.name}</td>
              <td>${app.email_address}</td>
              <td>${app.phone}</td>
              <td>${app.category}</td>
              <td>
                <button onclick="deleteAppointment('${app.id}')">Delete</button>
              </td>
            `;
            tableBody.appendChild(row); // Append the new row to the table body
          });
        }
    } catch (error) {
        console.error('Error fetching appointments:', error);
        messageDiv.innerHTML = '<span class="error">Error fetching appointments.</span>';
      } finally {
        document.getElementById('loading').style.display = 'none'; // Hide loading message
      }
    }
    async function deleteAppointment(id) {
      try {
        await fetch(`http://localhost:4000/api/appointments/${id}`, { method: 'DELETE' });
        fetchAppointments(); // Refresh the appointment list after deletion
      } catch (error) {
        console.error('Error deleting appointment:', error);
      }
    }
    fetchAppointments();
  </script>
</body>
</html>
